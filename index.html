<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <div class="developer-container">
      <img class="profile-image" src="./assets/images/avatar-jessica.jpeg" alt="Portrait of Jessica Randall">
      <h1 class="dev-name inter-text">Jessica Randall</h1>
      <p class="dev-locale inter-text">London, United Kingdom</p>
      <p class="dev-bio">"Front-end developer and avid reader."</p>

      <div class="socials-container inter-text">
        <div class="link"><p>GitHub</p></div>
        <div class="link"><p>Frontend Mentor</p></div>
        <div class="link"><p>LinkedIn</p></div>
        <div class="link"><p>Twitter</p></div>
        <div class="link"><p>Instagram</p></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>Coded by 
        <a href="https://www.frontendmentor.io/profile/plantpirate">Plantpirate</a>.
      </p>
    </div>
  </footer>
</body>
</html>
